<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qgis Model Viewer</title>

    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        /* Make the Component Fill the Screen */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .full_screen {
            min-height: 100%;
            min-width: 100%;
        }
    </style>
</head>

<body>
    <!-- Placeholder for 3D Model -->
    <model-viewer class="full_screen" camera-controls alt="A 3D model of Terrain" src="model.gltf"> </model-viewer>
</body>

</html>
